<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Ponylive Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-video me-2"></i>Ponylive
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="index.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                
                <div class="sidebar-subheading text-muted ps-3 mt-3 mb-1 small text-uppercase">Content</div>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fab fa-instagram me-2"></i>Social Media
                </a>
                <a href="users.html" class="list-group-item list-group-item-action bg-transparent second-text active">
                    <i class="fas fa-users-cog me-2"></i>User Management
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-images me-2"></i>Banners
                </a>

                <div class="sidebar-subheading text-muted ps-3 mt-3 mb-1 small text-uppercase">Engagement</div>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-gift me-2"></i>Gifts
                </a>

                <div class="sidebar-subheading text-muted ps-3 mt-3 mb-1 small text-uppercase">System</div>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-cog me-2"></i>Settings
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">User Management</h2>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="col-md-3">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-between align-items-center rounded">
                            <div>
                                <h3 class="fs-2" id="users-total">0</h3>
                                <p class="fs-5">Total Users</p>
                            </div>
                            <i class="fas fa-users primary-text fs-1"></i>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-between align-items-center rounded">
                            <div>
                                <h3 class="fs-2" id="users-males">0</h3>
                                <p class="fs-5">Males</p>
                            </div>
                            <i class="fas fa-male primary-text fs-1"></i>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-between align-items-center rounded">
                            <div>
                                <h3 class="fs-2" id="users-females">0</h3>
                                <p class="fs-5">Females</p>
                            </div>
                            <i class="fas fa-female primary-text fs-1"></i>
                        </div>
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col">
                        <div class="bg-white rounded shadow-sm p-4">
                            <div class="d-flex justify-content-between mb-3">
                                <div>
                                    <button class="btn btn-outline-secondary btn-sm me-2">Real Users</button>
                                    <button class="btn btn-outline-secondary btn-sm">Status</button>
                                </div>
                                <div class="input-group w-25">
                                    <input type="text" class="form-control" placeholder="Search User">
                                    <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="table align-middle">
                                    <thead>
                                        <tr>
                                            <th>User</th>
                                            <th>Role</th>
                                            <th>User Type</th>
                                            <th>Coin</th>
                                            <th>Status</th>
                                            <th>Unique ID</th>
                                            <th>Gender</th>
                                            <th>Age</th>
                                            <th>Country</th>
                                            <th>Joined</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="users-table-body">
                                        <!-- Populated by JS -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Specific logic for users page if needed, or put in script.js
        document.addEventListener('DOMContentLoaded', () => {
            fetchUsers();
        });
    </script>
</body>
</html>
